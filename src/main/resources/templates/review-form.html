<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Write a Review - Chariot Of Colors')}"></head>

<body>

    <nav th:replace="~{fragments :: navbar}"></nav>

    <div class="container" style="padding-top: 100px; display: flex; justify-content: center;">
        <div class="glass-panel" style="max-width: 600px; width: 100%; padding: 30px;">
            <h2 style="text-align: center; margin-bottom: 20px;">Write a Review</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">
                Share your experience with Chariot Of Colors.
            </p>
            <form th:action="@{/submit-review}" method="post">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Your Name</label>
                    <input type="text" name="reviewerName" placeholder="Your Name" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Art Title or Type</label>
                    <input type="text" name="artType" placeholder="E.g. Couple Portrait, Sunset Landscape" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Canvas Painting">Canvas Painting</option>
                        <option value="Wedding Gift">Wedding Gift</option>
                        <option value="Birthday Gift">Birthday Gift</option>
                        <option value="Gifts for Lovers">Gifts for Lovers</option>
                        <option value="Home Decoration">Home Decoration</option>
                        <option value="Sketch">Sketch</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Your Review</label>
                    <textarea name="content" placeholder="Tell us what you liked..." required rows="4"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Submit Review</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a th:href="@{/}" style="color: var(--text-secondary); font-size: 0.9rem;">&larr; Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Using footer from standard if available or simple one -->
    <footer
        style="text-align: center; padding: 40px; color: var(--text-secondary); border-top: 1px solid var(--card-border); margin-top: 40px;">
        <p>Developed by <a href="https://github.com/Bhaveshpatil75">Bhavesh Patil</a></p>
    </footer>

</body>

</html>
