<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chariot Of Colors</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav>
        <div class="logo"><a th:href="@{/}">ChariotOfColors</a></div>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="glass-panel" style="width: 400px; padding: 40px; text-align: left;">
            <h2 style="text-align: center; margin-bottom: 30px;">Admin Access</h2>

            <div th:if="${param.error}" style="color: var(--accent-color); text-align: center; margin-bottom: 15px;">
                Invalid username or password.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
