<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Book an Order - Chariot Of Colors')}"></head>

<body>

    <nav th:replace="~{fragments :: navbar}"></nav>

    <div class="hero" style="min-height: 100vh; height: auto; padding-top: 100px;">
        <div class="container">
            <div class="glass-panel" style="max-width: 900px; margin: 0 auto; text-align: left;">
                <h2 style="text-align: center; margin-bottom: 30px;">Book an Order</h2>

                <div th:if="${success}"
                    style="background: rgba(16, 185, 129, 0.2); border: 1px solid rgba(16, 185, 129, 0.5); color: #6ee7b7; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
                    Your request has been submitted. We will contact you shortly!
                </div>

                <form th:action="@{/submit-order}" th:object="${artOrder}" method="post">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" th:field="*{customerName}" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" th:field="*{email}" required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" th:field="*{contactNumber}" required
                                placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label>Art Type / Category</label>
                            <select th:field="*{artType}" required
                                style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--card-border); border-radius: 8px; color: white;">
                                <option value="" disabled selected>Select a category</option>
                                <option value="Canvas Painting">Canvas Painting</option>
                                <option value="Wedding Gift">Wedding Gift</option>
                                <option value="Birthday Gift">Birthday Gift</option>
                                <option value="Gifts for Lovers">Gifts for Lovers</option>
                                <option value="Home Decoration">Home Decoration</option>
                                <option value="Sketch">Sketch</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description & Customization</label>
                        <textarea th:field="*{description}" rows="6" required
                            placeholder="Describe what you want (size, colors, reference, details etc.)"></textarea>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn" style="min-width: 200px;">Submit Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: chat}"></div>
</body>

</html>
