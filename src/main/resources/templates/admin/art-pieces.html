<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Art Pieces - Chariot Of Colors</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        th {
            background-color: rgba(255, 255, 255, 0.05);
            font-family: var(--font-heading);
            color: var(--accent-tertiary);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .btn-danger {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-danger:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Admin Dashboard</div>
        <ul>
            <li><a th:href="@{/admin/dashboard}">Orders</a></li>
            <li><a th:href="@{/admin/art-pieces}" class="active">Art Pieces</a></li>
            <li><a th:href="@{/admin/complaints}">Complaints</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <div class="glass-panel" style="width: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Manage Art Pieces</h2>
                <a th:href="@{/admin/art-pieces/add}" class="btn">Add New Art Piece</a>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="art : ${artPieces}">
                            <td th:text="${art.id}">1</td>
                            <td><img th:src="${art.imageUrl}" alt="Art"
                                    style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;"></td>
                            <td th:text="${art.title}">Title</td>
                            <td><span class="status-badge" th:text="${art.type}">GALLERY</span></td>
                            <td th:text="${art.category}">Category</td>
                            <td th:text="${art.price}">$200</td>
                            <td>
                                <form th:action="@{/admin/art-pieces/delete/{id}(id=${art.id})}" method="post"
                                    style="display:inline;"
                                    onsubmit="return confirm('Are you sure you want to delete this art piece?');">
                                    <button type="submit" class="btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(artPieces)}">
                            <td colspan="7" style="text-align: center; color: var(--text-secondary);">No art pieces
                                found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
